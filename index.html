<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurodiversity Radar</title>
    
    <!-- Development versions for better error messages -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Error handling -->
    <script type="text/javascript">
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            document.body.innerHTML += '<div style="color: red; padding: 20px;">Error: ' + msg + '</div>';
            return false;
        };
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Simple version without Recharts first to verify React is working
        const NeurodiversityRadar = () => {
            const [showInfo, setShowInfo] = useState(null);
            
            const dimensions = [
                {
                    name: 'Pattern Recognition',
                    description: 'Ability to identify complex patterns',
                    questions: [
                        {
                            text: "I quickly notice patterns",
                            anchors: ["Rarely", "Sometimes", "Often", "Very often", "Always"]
                        }
                    ]
                },
                {
                    name: 'Sensory Processing',
                    description: 'How stimuli are processed',
                    questions: [
                        {
                            text: "I am sensitive to sounds",
                            anchors: ["Never", "Rarely", "Sometimes", "Often", "Always"]
                        }
                    ]
                }
            ];

            const [scores, setScores] = useState(
                dimensions.reduce((acc, dim) => ({ ...acc, [dim.name]: 50 }), {})
            );

            const [responses, setResponses] = useState(
                dimensions.reduce((acc, dim) => ({
                    ...acc,
                    [dim.name]: dim.questions.reduce((qAcc, _, idx) => ({ ...qAcc, [idx]: 2 }), {})
                }), {})
            );

            const handleResponseChange = (dimension, questionIndex, value) => {
                setResponses(prev => ({
                    ...prev,
                    [dimension]: {
                        ...prev[dimension],
                        [questionIndex]: value
                    }
                }));

                const dimensionResponses = Object.values({
                    ...responses[dimension],
                    [questionIndex]: value
                });
                const averageScore = (dimensionResponses.reduce((sum, val) => sum + val, 0) / dimensionResponses.length) * 25;
                
                setScores(prev => ({
                    ...prev,
                    [dimension]: averageScore
                }));
            };

            return (
                <div className="min-h-screen bg-gray-100 p-8">
                    <div className="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
                        <h1 className="text-2xl font-bold mb-4">Neurodiversity Profile</h1>
                        
                        {dimensions.map((dim) => (
                            <div key={dim.name} className="mb-8">
                                <div className="flex items-center gap-2 mb-4">
                                    <h2 className="text-xl font-bold">{dim.name}</h2>
                                    <button
                                        className="text-gray-500 hover:text-gray-700"
                                        onMouseEnter={() => setShowInfo(dim.name)}
                                        onMouseLeave={() => setShowInfo(null)}
                                    >
                                        ℹ️
                                    </button>
                                </div>

                                {showInfo === dim.name && (
                                    <div className="bg-blue-50 p-3 rounded-md text-sm mb-4">
                                        {dim.description}
                                    </div>
                                )}

                                {dim.questions.map((question, idx) => (
                                    <div key={idx} className="mb-6">
                                        <p className="text-gray-700 mb-2">{question.text}</p>
                                        <div className="grid grid-cols-5 gap-2">
                                            {question.anchors.map((anchor, valueIdx) => (
                                                <button
                                                    key={valueIdx}
                                                    onClick={() => handleResponseChange(dim.name, idx, valueIdx)}
                                                    className={`p-2 text-sm text-center rounded transition-colors
                                                        ${responses[dim.name][idx] === valueIdx 
                                                            ? 'bg-indigo-600 text-white' 
                                                            : 'bg-gray-100 hover:bg-gray-200'}`}
                                                >
                                                    {anchor}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                ))}

                                <div className="mt-4 p-4 bg-gray-50 rounded-md">
                                    <p className="font-semibold">Current score: {scores[dim.name].toFixed(1)}%</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Try to render the app with error handling
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(
                <React.StrictMode>
                    <NeurodiversityRadar />
                </React.StrictMode>
            );
        } catch (error) {
            console.error('Render error:', error);
            document.body.innerHTML += '<div style="color: red; padding: 20px;">Render error: ' + error.message + '</div>';
        }
    </script>
</body>
</html>
