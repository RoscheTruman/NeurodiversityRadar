<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurodiversity Radar</title>
    
    <!-- Development versions for better error messages -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/Recharts.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Error handling -->
    <script type="text/javascript">
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            document.body.innerHTML += '<div style="color: red; padding: 20px;">Error: ' + msg + '</div>';
            return false;
        };
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { RadarChart, PolarGrid, PolarAngleAxis, PolarRadiusAxis, Radar, ResponsiveContainer } = Recharts;

        // Simple test component first to verify React is working
        const TestComponent = () => {
            const [count, setCount] = useState(0);
            
            return (
                <div className="p-4">
                    <h1 className="text-2xl mb-4">Test Component</h1>
                    <button 
                        className="bg-blue-500 text-white px-4 py-2 rounded"
                        onClick={() => setCount(c => c + 1)}
                    >
                        Count: {count}
                    </button>
                </div>
            );
        };

        const NeurodiversityRadar = () => {
            const [showInfo, setShowInfo] = useState(null);
            
            // Simplified dimensions for testing
            const dimensions = [
                {
                    name: 'Pattern Recognition',
                    description: 'Ability to identify complex patterns',
                    questions: [
                        {
                            text: "I quickly notice patterns",
                            anchors: ["Rarely", "Sometimes", "Often", "Very often", "Always"]
                        }
                    ]
                },
                {
                    name: 'Sensory Processing',
                    description: 'How stimuli are processed',
                    questions: [
                        {
                            text: "I am sensitive to sounds",
                            anchors: ["Never", "Rarely", "Sometimes", "Often", "Always"]
                        }
                    ]
                }
            ];

            const [scores, setScores] = useState(
                dimensions.reduce((acc, dim) => ({ ...acc, [dim.name]: 50 }), {})
            );

            const chartData = dimensions.map(dim => ({
                subject: dim.name,
                score: scores[dim.name]
            }));

            return (
                <div className="min-h-screen bg-gray-100 p-8">
                    <div className="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
                        <h1 className="text-2xl font-bold mb-4">Neurodiversity Profile</h1>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div>
                                {dimensions.map((dim) => (
                                    <div key={dim.name} className="mb-6">
                                        <h2 className="text-xl font-bold">{dim.name}</h2>
                                        <p className="text-gray-600 mb-2">{dim.description}</p>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="h-64">
                                <ResponsiveContainer width="100%" height="100%">
                                    <RadarChart data={chartData}>
                                        <PolarGrid />
                                        <PolarAngleAxis dataKey="subject" />
                                        <PolarRadiusAxis />
                                        <Radar
                                            name="Score"
                                            dataKey="score"
                                            stroke="#8884d8"
                                            fill="#8884d8"
                                            fillOpacity={0.6}
                                        />
                                    </RadarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Try to render the app with error handling
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(
                <React.StrictMode>
                    <NeurodiversityRadar />
                </React.StrictMode>
            );
        } catch (error) {
            console.error('Render error:', error);
            document.body.innerHTML += '<div style="color: red; padding: 20px;">Render error: ' + error.message + '</div>';
        }
    </script>
</body>
</html>
