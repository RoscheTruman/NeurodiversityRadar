<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurodiversity Profile</title>
    
    <!-- Development versions for better error messages -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const NeurodiversityRadar = () => {
            const dimensions = [
                {
                    name: 'Pattern Recognition',
                    description: 'Ability to identify complex patterns in information, behaviors, or systems',
                    questions: [
                        {
                            text: "I quickly notice patterns in numbers, words, or visual information",
                            anchors: ["Rarely", "Sometimes", "Often", "Very often", "Always"]
                        },
                        {
                            text: "I can easily predict what will happen next in sequences or situations",
                            anchors: ["Rarely", "Sometimes", "Often", "Very often", "Always"]
                        },
                        {
                            text: "I make connections between seemingly unrelated concepts or ideas",
                            anchors: ["Rarely", "Sometimes", "Often", "Very often", "Always"]
                        }
                    ]
                },
                {
                    name: 'Sensory Processing',
                    description: 'How environmental stimuli are received and processed by your nervous system',
                    questions: [
                        {
                            text: "I am more sensitive to sounds, lights, or textures than others seem to be",
                            anchors: ["Never", "Rarely", "Sometimes", "Often", "Always"]
                        },
                        {
                            text: "I notice subtle changes in my environment that others might miss",
                            anchors: ["Never", "Rarely", "Sometimes", "Often", "Always"]
                        },
                        {
                            text: "Certain sensory experiences can be overwhelming for me",
                            anchors: ["Never", "Rarely", "Sometimes", "Often", "Always"]
                        }
                    ]
                },
                {
                    name: 'Hyperfocus',
                    description: 'Capacity for intense, sustained concentration on specific interests or tasks',
                    questions: [
                        {
                            text: "I can focus intensely on activities that interest me for long periods",
                            anchors: ["Never", "Rarely", "Sometimes", "Often", "Always"]
                        },
                        {
                            text: "I lose track of time when engaged in certain activities",
                            anchors: ["Never", "Rarely", "Sometimes", "Often", "Always"]
                        },
                        {
                            text: "I find it difficult to switch tasks when deeply focused",
                            anchors: ["Never", "Rarely", "Sometimes", "Often", "Always"]
                        }
                    ]
                }
            ];

            const [scores, setScores] = useState(
                dimensions.reduce((acc, dim) => ({ ...acc, [dim.name]: 50 }), {})
            );

            const [responses, setResponses] = useState(
                dimensions.reduce((acc, dim) => ({
                    ...acc,
                    [dim.name]: dim.questions.reduce((qAcc, _, idx) => ({ ...qAcc, [idx]: 2 }), {})
                }), {})
            );

            const handleResponseChange = (dimension, questionIndex, value) => {
                setResponses(prev => ({
                    ...prev,
                    [dimension]: {
                        ...prev[dimension],
                        [questionIndex]: value
                    }
                }));

                const dimensionResponses = Object.values({
                    ...responses[dimension],
                    [questionIndex]: value
                });
                const averageScore = (dimensionResponses.reduce((sum, val) => sum + val, 0) / dimensionResponses.length) * 25;
                
                setScores(prev => ({
                    ...prev,
                    [dimension]: averageScore
                }));
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-4xl mx-auto">
                        <h1 className="text-3xl font-bold text-gray-800 mb-6 text-center">Neurodiversity Profile</h1>
                        
                        <div className="space-y-8">
                            {dimensions.map((dim) => (
                                <div key={dim.name} className="bg-white rounded-lg shadow-lg p-6">
                                    <div className="mb-4">
                                        <h2 className="text-2xl font-bold text-gray-800">{dim.name}</h2>
                                        <p className="text-gray-600 mt-2">{dim.description}</p>
                                    </div>

                                    <div className="space-y-6">
                                        {dim.questions.map((question, idx) => (
                                            <div key={idx} className="border-t pt-4">
                                                <p className="text-gray-800 mb-3">{question.text}</p>
                                                <div className="grid grid-cols-5 gap-2">
                                                    {question.anchors.map((anchor, valueIdx) => (
                                                        <button
                                                            key={valueIdx}
                                                            onClick={() => handleResponseChange(dim.name, idx, valueIdx)}
                                                            className={`p-3 text-sm rounded-md transition-all duration-200 
                                                                ${responses[dim.name][idx] === valueIdx 
                                                                    ? 'bg-indigo-600 text-white font-medium shadow-md transform scale-105' 
                                                                    : 'bg-gray-100 hover:bg-gray-200 text-gray-700'}`}
                                                        >
                                                            {anchor}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="mt-6 pt-4 border-t">
                                        <div className="flex items-center justify-between">
                                            <span className="text-gray-600 font-medium">Current score:</span>
                                            <span className="text-xl font-bold text-indigo-600">{scores[dim.name].toFixed(1)}%</span>
                                        </div>
                                        <div className="mt-2 bg-gray-200 rounded-full h-2">
                                            <div 
                                                className="bg-indigo-600 h-2 rounded-full transition-all duration-500" 
                                                style={{ width: `${scores[dim.name]}%` }}
                                            />
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="mt-8 bg-white rounded-lg shadow-lg p-6">
                            <h3 className="text-xl font-bold text-gray-800 mb-4">Overall Profile</h3>
                            <div className="space-y-3">
                                {dimensions.map(dim => (
                                    <div key={dim.name} className="flex items-center justify-between">
                                        <span className="text-gray-600">{dim.name}</span>
                                        <span className="font-medium text-indigo-600">{scores[dim.name].toFixed(1)}%</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <NeurodiversityRadar />
            </React.StrictMode>
        );
    </script>
</body>
</html>
